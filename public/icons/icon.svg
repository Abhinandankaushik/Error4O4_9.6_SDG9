<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" fill="#3b82f6" rx="80"/>
  
  <!-- Infrastructure symbol (road with cone) -->
  <g transform="translate(256, 256)">
    <!-- Road base -->
    <path d="M -100 -60 L -80 100 L 80 100 L 100 -60 Z" fill="#f8fafc" opacity="0.2"/>
    
    <!-- Traffic cone -->
    <g transform="translate(0, -30)">
      <!-- Cone body -->
      <path d="M 0 -60 L -40 40 L 40 40 Z" fill="#ff6b35"/>
      <!-- Cone stripes -->
      <rect x="-35" y="-20" width="70" height="15" fill="white"/>
      <rect x="-38" y="10" width="76" height="15" fill="white"/>
      <!-- Cone base -->
      <rect x="-50" y="40" width="100" height="10" rx="5" fill="#1f2937"/>
    </g>
    
    <!-- Alert symbol -->
    <g transform="translate(70, 50)">
      <circle r="35" fill="#fbbf24"/>
      <text x="0" y="15" font-size="50" font-weight="bold" text-anchor="middle" fill="#1f2937">!</text>
    </g>
  </g>
  
  <!-- App name -->
  <text x="256" y="460" font-size="48" font-weight="bold" text-anchor="middle" fill="white">InfraReport</text>
</svg>
